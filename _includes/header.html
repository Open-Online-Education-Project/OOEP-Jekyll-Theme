{% assign sorted_pages = site.pages | sort:"nav_order" %}
<nav class="horizontal">
                <img src="/assets/img/logo@3x.png">
                <div class="links">
			{% for p in sorted_pages %}
				{% if p.nav_title %}
					{% if page.nav_title and page.nav_title == p.nav_title %}
						<a href="{{ p.url }}" style="font-weight: normal">{{ p.nav_title }}</a>
					{% else %}
						<a href="{{ p.url }}">{{ p.nav_title }}</a>
					{% endif %}
				{% endif %}
			{% endfor %}
</nav>
